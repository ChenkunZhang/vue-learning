<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模版语法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <!--插值语法:一般用在标签体的值 {{}} -->
        <h1>插值语法</h1>       
        <h2>Hello,{{ message }}!</h2>
        </hr>

        <!--指令语法:用于解析标签(标签体,标签属性, 绑定事件)上，类似于v-bind-->
        <h1>指令语法</h1>
        <!--v-bind:绑定属性,把下面的url当成一个js表达式去执行-->
        <!-- v-bind: 还可以简写为: -->
        <a v-bind:href="url.toUpperCase()">{{url}}</a>
    </div>

    <script>
      Vue.config.productionTip = false
      
      var app = new Vue({
        el: '#root',
        data: {
          message: 'Vue',
          url:'https://www.baidu.com'
        }
      })
    </script>

    
</body>
</html>
