<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el和data的两种写法</title>
    <script src="../js/vue.js"></script>

<body>
    <div id="root">
        <h1>{{message}}</h1>
    </div>
    
    <script>
        // 关闭生产模式下给出的提示
        Vue.config.productionTip = false 
        // 创建Vue实例
        var app = new Vue({
            //1.el的第一种写法
            //el: '#root',

            //+data的第一种写法: 对象式
            /* data: {
                message: 'Vue',
            }*/

            //+data的第二种写法:函数式：***推荐使用
            data(){
                //若用箭头函数：data: () => {}，console.log(`@@@@`, this); //箭头函数没有自己的this，它的this是继承自上一级
                console.log('@@@', this); //此时this是Vue实例
                return {
                    message: 'Vue'
                }
            }
        })
        //2.el的第二种写法:更灵活 
        setTimeout(() => app.$mount('#root'),1)

    </script>
    
</body>
</html>
