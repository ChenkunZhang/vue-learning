<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据绑定</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!--1.单向数据绑定(v-bind)：数据只能从data流向页面-->
        <input type="text" v-bind:value="message1"></input><br>
        <!--简写-->
        <input type="text" :value="message1"></input><br>

        <!--2.双向数据绑定(v-model)：数据不仅能从data流向页面，还可以从页面流向data
							- 双向绑定一般都应用在表单类元素上（如 input、select等）
							- v-model:value 可以简写为 v-model，因为v-model默认收集的就是value值-->
        <input type="text" v-model:value="message2"></input><br>
        <!--简写-->
        <input type="text" v-model="message2"></input><br>

    </div>
    <script>
        // 关闭生产模式下给出的提示
        Vue.config.productionTip = false 
        // 创建Vue实例
        var app = new Vue({
            el: '#root',
            data: {
                message1: 'Vue',
                message2: 'Vue',
            }
        })
    </script>
</body>
</html>
